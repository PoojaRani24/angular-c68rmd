<div *ngFor="let product of products; index as productId">
  <div class="card " style="margin:10px ;">
        <div class="card-body">
    <li>
       <a [title]="product.name+' details'" [routerLink]="['/products',productId]">
        {{product.name}}
        </a>
    </li>
    <p *ngIf="product.description">
      Description: {{product.description}}
      </p>
      <p>
        {{product.price}}
       </p>
      <button (click)="share()">
        SHARE
       </button>
       <app-product-alerts
         [product]="product"
         (notify)="onNotify()"
         >
      </app-product-alerts>
    </div>
  <div>
</div>
